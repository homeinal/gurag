services:
  - type: web
    name: ai-learning-tracker-api
    runtime: python
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://ai-learning-tracker.vercel.app,http://localhost:3000
      - key: CACHE_TTL_HOURS
        value: "24"
      - key: ENVIRONMENT
        value: production
      - key: CHROMA_IN_MEMORY
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true
